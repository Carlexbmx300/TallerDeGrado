<div class="container mt-5">
    <div class="row mt-3 mb-5">
        <div class="col-xl-6">
            <h4 class="titulo">Usuarios de NUMEN TF</h4>
        </div>
        <div class="col-xl-6">
            <button class="float-right" mdbBtn type="button" color="success" mdbWavesEffect>
                <mdb-icon fas icon="plus" class="mr-1"></mdb-icon>Administrar Roles
              </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-10 offset-1">
            <table mdbTable>
                <thead>
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody>
                  <tr mdbTableCol *ngFor="let el of elements">
                    <th scope="row">{{el.id}}</th>
                    <td>{{el.first}}</td>
                    <td>{{el.last}}</td>
                    <td>{{el.handle}}</td>
                    <td><div class="btn-group" role="group" aria-label="Basic example">
                        <button mdbBtn type="button" color="primary" class="waves-light" size="sm" mdbWavesEffect>Detalles</button>
                        <button mdbBtn type="button" color="warning" class="waves-light" size="sm" mdbWavesEffect>Modificar</button>
                        <button mdbBtn type="button" color="danger" class="waves-light" size="sm" mdbWavesEffect>Eliminar</button>
                    </div></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3">
            <button mdbBtn type="button" color="primary" mdbWavesEffect>
                <mdb-icon fas icon="plus" class="mr-1"></mdb-icon>Nuevo usuario
              </button>
        </div>
    </div>
</div>
