<div class="container mt-5">
    <div class="row">
        <div class="col-xl-6">
            <h4 class="titulo">Reportes de la gestion</h4>
        </div>
        <div class="col-xl-6">
            <button class="float-right" mdbBtn type="button" color="primary" mdbWavesEffect>
                <mdb-icon fas icon="print" class="mr-1"></mdb-icon>Imprimir Reporte
              </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample" mdbInput>
                <label class="custom-control-label" for="defaultInline1">Mensual</label>
              </div>
              
              <!-- Default inline 2-->
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample" mdbInput>
                <label class="custom-control-label" for="defaultInline2">Anual</label>
              </div>
              
              <!-- Default inline 3-->
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample" mdbInput>
                <label class="custom-control-label" for="defaultInline3">Bajas</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline4" name="inlineDefaultRadiosExample" mdbInput>
                <label class="custom-control-label" for="defaultInline4">Vencidos</label>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-10">
            <table mdbTable>
                <thead>
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody>
                  <tr mdbTableCol *ngFor="let el of elements">
                    <th scope="row">{{el.id}}</th>
                    <td>{{el.first}}</td>
                    <td>{{el.last}}</td>
                   
                    <td>{{el.serv}}</td>
                    <td>{{el.inicio}}</td>
                    <td>{{el.fin}}</td>
                    <td>{{el.pay |currency:'Bs.'}}</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total:</td>
                    <td>Bs. 650.00</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  
</div>
